<div class="container-fluid vh-100 d-flex justify-content-center align-items-center login-background">
  <div class="login-card p-5">
    <div class="row align-items-center mb-4">
      <div class="col-6 text-start">
        <h2 class="login-header-logo">Pedi2s</h2>
      </div>
      <div class="col-6 text-end">
        <a href="#" class="login-create-user-link" (click)="goToCrearPersona($event)">CREAR USUARIO</a>
      </div>
    </div>

    <div class="text-center mb-4">
      <i class="bi bi-person-circle login-central-icon"></i>
      <h3 class="login-sub-title">LOGIN</h3>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label login-label">USUARIO</label>
        <input
          type="text"
          class="form-control form-control-lg login-input"
          id="email"
          placeholder="Tu usuario"
          [(ngModel)]="email"
          name="email"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label login-label">CONTRASEÃ‘A</label>
        <input
          type="password"
          class="form-control form-control-lg login-input"
          id="password"
          placeholder="********"
          [(ngModel)]="password"
          name="password"
        />
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-lg login-button">
          INICIAR SESION
        </button>
      </div>
    </form>

    <div class="text-center mt-4 social-icons-row">
      <a href="#" class="social-icon-link me-3"><i class="bi bi-apple"></i></a>
      <a href="#" class="social-icon-link me-3"><i class="bi bi-envelope"></i></a>
      <a href="#" class="social-icon-link me-3"><i class="bi bi-google"></i></a>
      <a href="#" class="social-icon-link"><i class="bi bi-facebook"></i></a>
    </div>
  </div>
</div>
